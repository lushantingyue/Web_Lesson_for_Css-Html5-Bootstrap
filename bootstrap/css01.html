<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css边框 圆角</title>
    <style type="text/css">
        div.circle{
            height: 100px;
            width: 100px;
            background: #9da;
            border-radius: 50px;
        }
        div.semi-circle{
            height: 100px;
            width: 160px;
            background: #9da;
            border-radius: 12px;
        }
    </style>
</head>

<body>
<div class="circle"></div>
<br>
<div class="semi-circle"></div>
</body>
</html>
